<!DOCTYPE html>
<html>
  <head>
    <title>Guess the number Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="init()">
    <div id="container">
      <div class="panel">
        <h2>I have a random number<br>between 1-100</h2>
        <h3>Dare to guess?</h3><hr>
        <button onclick="newGame()">NEW GAME</button>
      </div>

      <div class="panel">
        <h3 id="textOutput">Enter your guess below &amp; press enter</h3>
        <input type="number" id="inputBox" onchange="compareGuess()">
        <p>Number of previous attempts: <span>0</span></p>
      </div>

      <div class="panel">
        <p>Your previous guesses:</p>
        <p id="guessing"></p>
      </div>

    </div>

    <script>
      var computerGuess;

      function newGame() {
        window.location.reload();
      }

      function init() {
        computerGuess =Math.floor(Math.random() * 100 +1);
        //console.log(computerGuess);
      }

      function compareGuess(){
        var userGuess = document.getElementById('inputBox').value;
      //  console.log(userGuess);
      if(userGuess > computerGuess){
          document.getElementById('textOutput').innerHTML = 'Your guess is too high';
          document.getElementById('inputBox').value = "";
      } else if (userGuess < computerGuess) {
          document.getElementById('textOutput').innerHTML = 'Your guess is too low';
          document.getElementById('inputBox').value = "";
      } else {
        document.getElementById('textOutput').innerHTML = 'Correct!';
      }
      }


    </script>
  </body>
</html>
